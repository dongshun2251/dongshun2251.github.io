    <script>
        // ç”Ÿæˆç²’å­æ•ˆæœ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // è§¦å‘æ–‡ä»¶è¾“å…¥
        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            const photos = getPhotosFromStorage();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const photoUrl = e.target.result;
                    photos.push({
                        src: photoUrl,
                        timestamp: Date.now(),
                        caption: `ç…§ç‰‡ ${photos.length + 1}`
                    });

                    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                    savePhotosToStorage(photos);
                    // æ›´æ–°ç…§ç‰‡ç½‘æ ¼
                    updatePhotoGrid();
                };

                reader.readAsDataURL(file);
            }
        }

        // ä»æœ¬åœ°å­˜å‚¨è·å–ç…§ç‰‡
        function getPhotosFromStorage() {
            const key = 'gallery2_photos';
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : [];
        }

        // ä¿å­˜ç…§ç‰‡åˆ°æœ¬åœ°å­˜å‚¨
        function savePhotosToStorage(photos) {
            const key = 'gallery2_photos';
            localStorage.setItem(key, JSON.stringify(photos));
        }

        // æ›´æ–°ç…§ç‰‡ç½‘æ ¼
        function updatePhotoGrid() {
            const photos = getPhotosFromStorage();
            const photoGrid = document.getElementById('photoGrid');
            const emptyState = document.getElementById('emptyState');

            photoGrid.innerHTML = '';

            if (photos.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';

                photos.forEach((photo, index) => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${photo.src}" alt="${photo.caption || `ç…§ç‰‡ ${index + 1}`}">
                        <div class="photo-caption" contenteditable="true" onblur="updatePhotoCaption(${index}, this.textContent)">${photo.caption || `ç…§ç‰‡ ${index + 1}`}</div>
                    `;
                    photoGrid.appendChild(photoItem);
                });
            }
        }

        // æ¸…ç©ºç…§ç‰‡
        function clearPhotos() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç…§ç‰‡å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                const key = 'gallery2_photos';
                localStorage.removeItem(key);
                updatePhotoGrid();
                showNotification('å·²æ¸…ç©ºæ‰€æœ‰ç…§ç‰‡ï¼');
            }
        }

        // æ›´æ–°ç…§ç‰‡æ ‡é¢˜
        function updatePhotoCaption(index, newCaption) {
            const photos = getPhotosFromStorage();
            if (photos[index]) {
                photos[index].caption = newCaption.trim() || `ç…§ç‰‡ ${index + 1}`;
                savePhotosToStorage(photos);
                showNotification('ç…§ç‰‡æ ‡é¢˜å·²æ›´æ–°ï¼');
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.background = 'rgba(0, 0, 0, 0.8)';
            notification.style.color = 'white';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '10px';
            notification.style.zIndex = '10000';
            notification.style.animation = 'slideIn 0.3s ease-out';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // æ·»åŠ é€šçŸ¥åŠ¨ç”»
        const notificationStyle = document.createElement('style');
        notificationStyle.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(notificationStyle);

        // åˆå§‹åŒ–
        window.addEventListener('load', function () {
            createParticles();
            updatePhotoGrid();

            // ç»‘å®šæ–‡ä»¶è¾“å…¥äº‹ä»¶
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);

            // é¡µé¢åŠ è½½åŠ¨ç”»
            const elements = document.querySelectorAll('.gallery-card');
            elements.forEach((element, index) => {
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(50px)';
                    element.style.transition = 'all 0.8s ease';

                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 100 + (index * 200));
                }
            });
        });
    </script>
